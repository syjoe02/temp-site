<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>설문조사 - 1/2 단계</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>1단계: 이름/나이/성별</h2>
        <form action="step2.html" method="GET">
            이름: <br>
            <input type="text" name="name" required><br><br>
            나이: <br>
            <input type="number" name="age" required><br><br>
            성별: <br>
            <input type="radio" name="gender" value="male" required> 남성
            <input type="radio" name="gender" value="female"> 여성<br><br>
            <input type="submit" value="다음">
        </form>
    </div>
</body>

</html>
